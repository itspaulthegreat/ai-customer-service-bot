<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Service Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background: #ffffff;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e5e5;
            background: #ffffff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            background: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #ffffff;
        }

        .bot-details h1 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
            color: #000000;
        }

        .bot-details p {
            font-size: 12px;
            color: #666666;
        }

        .user-info {
            font-size: 12px;
            color: #666666;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #666666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #e5e5e5;
            border-radius: 2px;
        }

        .message-group {
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-content {
            background: #f5f5f5;
            color: #000000;
            order: 2;
        }

        .message-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .bot-avatar-small {
            background: #000000;
            color: #ffffff;
        }

        .user-avatar-small {
            background: #e5e5e5;
            color: #666666;
        }

        .message-content {
            background: #ffffff;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            border: 1px solid #e5e5e5;
            font-size: 14px;
        }

        .message.user .message-content {
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 0 15px 12px;
        }

        .typing-content {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666666;
            font-size: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 3px;
            height: 3px;
            background: #666666;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.4;
            }
            30% { 
                transform: translateY(-4px);
                opacity: 1;
            }
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid #e5e5e5;
            background: #ffffff;
        }

        .input-wrapper {
            position: relative;
            max-width: 100%;
        }

        .chat-input {
            width: 100%;
            padding: 10px 45px 10px 14px;
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            color: #000000;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
            min-height: 40px;
            max-height: 100px;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #000000;
        }

        .chat-input::placeholder {
            color: #999999;
        }

        .send-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: #000000;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-button:hover:not(:disabled) {
            background: #333333;
        }

        .send-button:disabled {
            background: #e5e5e5;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666666;
        }

        .welcome-message h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #000000;
            font-weight: 500;
        }

        .welcome-message p {
            font-size: 14px;
            margin-bottom: 24px;
        }

        .welcome-suggestions {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .welcome-chip {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            color: #666666;
            transition: all 0.2s ease;
        }

        .welcome-chip:hover {
            background: #e5e5e5;
            color: #000000;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 15px;
            font-size: 12px;
            text-align: center;
        }

        .render-button {
            padding: 8px 16px;
            margin: 5px 0;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .render-button:hover {
            background: #333333;
        }

        @media (max-width: 600px) {
            .chat-header {
                padding: 12px 15px;
            }
            
            .bot-details h1 {
                font-size: 14px;
            }
            
            .bot-details p {
                font-size: 11px;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 13px;
            }
            
            .chat-input {
                font-size: 13px;
                padding: 8px 40px 8px 12px;
                min-height: 36px;
            }
            
            .send-button {
                width: 28px;
                height: 28px;
            }
            
            .welcome-suggestions {
                flex-direction: column;
                align-items: center;
            }
            
            .welcome-chip {
                width: 180px;
                text-align: center;
            }
            
            .render-button {
                font-size: 13px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-info">
                    <div class="bot-avatar">AI</div>
                    <div class="bot-details">
                        <h1>Customer Service Assistant</h1>
                        <p>Here to help with your orders & questions</p>
                    </div>
                </div>
                <div>
                    <div class="user-info" id="userInfo">
                        <span id="userName">Loading...</span>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>How can I help you today?</h2>
                <p>I can help you with order status, product information, returns, and more.</p>
                <div class="welcome-suggestions">
                    <div class="welcome-chip" onclick="sendQuickMessage('Check my order status')">
                        Check order status
                    </div>
                    <div class="welcome-chip" onclick="sendQuickMessage('Show me new arrivals')">
                        New arrivals
                    </div>
                    <div class="welcome-chip" onclick="sendQuickMessage('Help with returns')">
                        Returns & exchanges
                    </div>
                    <div class="welcome-chip" onclick="sendQuickMessage('Product information')">
                        Product info
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar bot-avatar-small">AI</div>
            <div class="typing-content">
                <span>Thinking</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded test user
        const currentUser = {
            userId: '43d05878-3efc-4bd3-bb45-051a79af8898',
            email: '43d05878-3efc-4bd3-bb45-051a79af8898',
            nickname: 'Local Tester',
            sessionId: 'local-session-001'
        };

        // API base for /chat and /health endpoints
        const API_BASE = 'http://localhost:8000'; // Local API server for chat and health
        let WIX_BASE_URL = ''; // Will be fetched from /config

        let isConnected = false;
        let messageCount = 0;

        // Fetch WIX_BASE_URL from /config endpoint
                async function fetchConfig() {
            try {
                const res = await fetch(`${API_BASE}/config`, {
            headers: {
                'X-API-Key': 'a231sdaa-3xcz456cd-345ddsasd-xe1zz'  // Replace with the same key as in .env
            }
        });
                if (!res.ok) throw new Error('Failed to fetch config');
                const data = await res.json();
                WIX_BASE_URL = data.WIX_BASE_URL;
                console.log(`âœ… Fetched WIX_BASE_URL: ${WIX_BASE_URL}`);
            } catch (e) {
                console.error('âŒ Error fetching config:', e);
                // WIX_BASE_URL = 'https://kk185994.wixstudio.com/manly'; // Fallback
                showError('Failed to load configuration. Using fallback URL.');
            }
        }

        function setupInputHandlers() {
            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
            chatInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            chatInput.focus();
        }

        async function checkStatus() {
            try {
                const res = await fetch(`${API_BASE}/health`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-id': currentUser.userId,
                        'x-user-email': currentUser.email,
                        'x-wix-request': 'true'
                    }
                });
                if (res.ok) {
                    isConnected = true;
                    document.getElementById('statusDot').style.background = '#22c55e';
                    document.getElementById('statusText').textContent = 'Online';
                } else {
                    throw new Error('Health check failed');
                }
            } catch (e) {
                document.getElementById('statusDot').style.background = '#ef4444';
                document.getElementById('statusText').textContent = 'Offline';
                isConnected = false;
                showError('Bot is offline. Please try again later.');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message || !isConnected) return;

            input.value = '';
            input.style.height = 'auto';
            const sendBtn = document.getElementById('sendButton');
            sendBtn.disabled = true;

            if (messageCount === 0) {
                const welcome = document.querySelector('.welcome-message');
                if (welcome) welcome.remove();
            }

            addMessageWithRender(message, 'user');
            showTyping(true);

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-id': currentUser.userId,
                        'x-user-email': currentUser.email,
                        'x-wix-request': 'true'
                    },
                    body: JSON.stringify({
                        message,
                        user_id: currentUser.userId,
                        userEmail: currentUser.email,
                        context: {
                            isWixUser: false,
                            sessionId: currentUser.sessionId
                        }
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    addMessageWithRender(data.response || data.message || 'Okay!', 'bot', data.render || []);
                } else {
                    throw new Error(data.detail || data.error || 'Unknown error');
                }
            } catch (err) {
                addMessageWithRender('Oops! Something went wrong.', 'bot');
                showError(`Error: ${err.message}`);
            } finally {
                showTyping(false);
                sendBtn.disabled = false;
                input.focus();
                messageCount++;
            }
        }

        function sendQuickMessage(msg) {
            document.getElementById('chatInput').value = msg;
            sendMessage();
        }

    async function handleButtonClick(apiEndpoint, orderId) {
        try {
            showTyping(true);
            // Call proxy endpoint with api parameter
            const fullUrl = `${API_BASE}/proxy?api=${encodeURIComponent(apiEndpoint)}`;
            console.log(`ðŸ“¡ Fetching from proxy: ${fullUrl}`);
            const res = await fetch(fullUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-user-id': currentUser.userId,
                    'x-user-email': currentUser.email,
                    'x-wix-request': 'true'
                }
            });

            const data = await res.json();
            if (res.ok && data.success && Array.isArray(data.metric_value)) {
                let responseText = `ðŸ“¦ Order ${orderId}:\n`;
                const items = data.metric_value;
                if (items.length === 0) {
                    responseText += `No items found for this order.`;
                } else {
                    items.forEach(item => {
                        responseText += `â€¢ ${item.name || 'Unknown Item'} (Size: ${item.options?.Size || 'N/A'}, Quantity: ${item.quantity || 1}, Status: ${item.shipmentStatus || 'Unknown'})\n`;
                    });
                }
                addMessageWithRender(responseText, 'bot');
            } else {
                addMessageWithRender(`Sorry, I couldn't retrieve details for order ${orderId}.`, 'bot');
                showError(data.error || 'Failed to fetch order details.');
            }
        } catch (err) {
            addMessageWithRender(`Oops! Something went wrong while fetching order ${orderId}.`, 'bot');
            showError(`Error: ${err.message}`);
        } finally {
            showTyping(false);
        }
    }

        function addMessageWithRender(content, sender, render = []) {
            console.log('addMessageWithRender called with:', { content, sender, render });
            const chat = document.getElementById('chatMessages');
            const msgGroup = document.createElement('div');
            msgGroup.className = 'message-group';

            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;

            if (sender === 'bot') {
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar bot-avatar-small';
                avatar.textContent = 'AI';
                msgDiv.appendChild(avatar);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Filter out empty lines and trim to handle multiple newlines
            const lines = content.split('\n').filter(line => line.trim() !== '');
            lines.forEach((line, index) => {
                const lineDiv = document.createElement('div');
                lineDiv.style.display = 'flex';
                lineDiv.style.alignItems = 'center';
                lineDiv.style.gap = '8px';
                lineDiv.style.marginBottom = '4px';

                // Add the line text
                const textSpan = document.createElement('span');
                textSpan.textContent = line;
                lineDiv.appendChild(textSpan);

                // Check if there's a corresponding render object
                if (render[index] && Array.isArray(render[index]) && render[index].length > 0) {
                    render[index].forEach(renderItem => {
                        if (renderItem.type === 'button' && renderItem.api) {
                            const button = document.createElement('button');
                            button.textContent = renderItem.label || 'View Details';
                            button.className = 'render-button';
                            const urlParams = new URLSearchParams(renderItem.api.split('?')[1] || '');
                            const orderId = urlParams.get('orderId') || 'unknown';
                            button.onclick = () => handleButtonClick(renderItem.api, orderId);
                            lineDiv.appendChild(button);
                        }
                    });
                }

                contentDiv.appendChild(lineDiv);
            });

            msgDiv.appendChild(contentDiv);

            if (sender === 'user') {
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar user-avatar-small';
                avatar.textContent = (currentUser.nickname || 'U')[0].toUpperCase();
                msgDiv.appendChild(avatar);
            }

            msgGroup.appendChild(msgDiv);
            chat.appendChild(msgGroup);
            chat.scrollTop = chat.scrollHeight;
        }

        function showTyping(show) {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = show ? 'flex' : 'none';
            if (show) {
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            }
        }

        function showError(msg) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errDiv = document.createElement('div');
            errDiv.className = 'error-message';
            errDiv.textContent = msg;

            const chat = document.getElementById('chatMessages');
            chat.appendChild(errDiv);

            setTimeout(() => {
                if (errDiv.parentNode) errDiv.remove();
            }, 5000);
        }

        async function initializeChat() {
            console.log('ðŸ‘¤ Local user:', currentUser);
            document.getElementById('userName').textContent = `Hi, ${currentUser.nickname}!`;
            await fetchConfig(); // Fetch WIX_BASE_URL before setting up
            setupInputHandlers();
            checkStatus();
        }

        window.addEventListener('load', initializeChat);
    </script>
</body>
</html>
